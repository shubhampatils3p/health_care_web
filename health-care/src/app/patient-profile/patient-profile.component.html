<div class="card col-md-3 mt-4 p-10">
  <div class="col-md-3 col-sm-3 col-xs-6">
    <div class="thumbnail">
      <img src="{{ patientInfo.profile_pic }}" alt="..." class="team-img" />
      <div class="caption">
        <h3><strong>Name:</strong> {{ patientInfo.name }}</h3>
        <p><strong>Age:</strong> {{ patientInfo.age }}</p>
        <p><strong>Gender:</strong> {{ patientInfo.gender }}</p>
        <p><strong>Weight:</strong> {{ patientInfo.weight }}</p>
        <p><strong>Phone:</strong> {{ patientInfo.phone }}</p>
        <p><strong>Medical History:</strong> {{ patientInfo.medical_history }}</p>
      </div>
    </div>
  </div>
</div>
